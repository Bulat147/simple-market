databaseChangeLog:
  - changeSet:
      id: 1
      author: Bulat Khalilov
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(60)
                  constraints:
                    nullable: false

